<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>camel-snake-converter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container py-4">
      <div class="text-center">
        <h1>camel-snake-converter</h1>
        <div class="row d-flex justify-content-center pt-3 pb-4">
          <div class="col-9 text-center">
            <input
              type="text"
              id="value"
              class="form-control py-2 my-2"
              placeholder="Input value"
            />
          </div>
          <div class="col-3">
            <button id="convert" class="btn btn-outline-info py-2 my-2">
              Convert
            </button>
          </div>
        </div>
      </div>
      <div class="row py-2">
        <div class="border border-secondary-subtle rounded">
          <div class="row my-4 ps-2">
            <div class="col-10">
              <span id="camel" class="font-monospace">camelCase</span>
            </div>
            <div class="col-2 text-center">
              <span id="copyCamel" class="material-symbols-outlined">
                content_copy
              </span>
            </div>
          </div>
        </div>
      </div>
      <div class="row py-2">
        <div class="border border-secondary-subtle rounded">
          <div class="row my-4 ps-2">
            <div class="col-10">
              <span id="snake" class="font-monospace">snake-case</span>
            </div>
            <div class="col-2 text-center">
              <span id="copySnake" class="material-symbols-outlined">
                content_copy
              </span>
            </div>
          </div>
        </div>
      </div>
      <div class="row py-2">
        <div class="border border-secondary-subtle rounded">
          <div class="row my-4 ps-2">
            <div class="col-10">
              <span id="pascal" class="font-monospace">PascalCase</span>
            </div>
            <div class="col-2 text-center">
              <span id="copyPascal" class="material-symbols-outlined">
                content_copy
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="fixed-bottom text-center p-3">
        <span>v1.0.0</span>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
      integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
